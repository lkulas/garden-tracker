<!DOCTYPE html>
<html lang="en">
<head>
	<title>Water Tracker</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="garden.js"></script>
</head>
<body>
	<h1>Water Tracker</h1>
	<div id="logout">
		<button type="button">Logout</button>
	</div>
	<div id="tasks">
		<h2>Tasks</h2>
		<div id="tasks-list">
		</div>
	</div>
	<div id="my-garden">
		<h2>My Plants</h2>
		<div id="plant-list">
		</div>
		<div id="add-plant">
			<form id ="add-plant-form" hidden>
				<label>Name
					<input type="text" id="plant-name" placeholder="Tomatoes">
				</label>
				<label>Water every <input type="number" id="water-every"> days
				</label>
				<button type="submit">Submit</button>
			</form>
			<button type="button" class="add-plant-button">Add Plant</button>
		</div>
	</div>
	<div id="plant-details" hidden>
	</div>
</body>
</html>
