<!DOCTYPE html>
<html lang="en">
<head>
	<title>Waterlogged</title>
	<meta name="description" content="Track watering schedule of your plants">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" initial-scale="1">
	<link href="https://fonts.googleapis.com/css?family=Lobster|Muli" rel="stylesheet">  
	<link href="https://necolas.github.io/normalize.css/8.0.0/normalize.css" rel="stylesheet" type="text/css">
	<link href="my-garden.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="row">
		<div class="col-4">&nbsp;</div>
		<header>
			<div class="col-4">
				<a href="my-garden.html">
					<h1>Waterlogged</h1>
				</a>
			</div>
		</header>
		<div id="logout" class="col-4" role="navigation">
			<button type="button">Logout</button>
		</div>
	</div>
	<main>
		<div id="tasks" class="row">
			<div class="col-12">
				<h2>Tasks</h2>
				<div id="tasks-list">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<h2>My Plants</h2>
				<div id="add-plant">
					<button type="button" class="add-plant-button">Add Plant</button>
					<form id ="add-plant-form" hidden>
						<label for="plant-name">Name</label>
						<input type="text" id="plant-name" required>
						<label>Water every
						<input type="number" min="1" id="water-every" placeholder="7" required>
						days</label>
						<button type="submit">Submit</button>
					</form>
					<div id="plant-list">
					</div>
					<div id="plant-details" hidden>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="garden.js"></script>
</html>
