<!DOCTYPE html>
<html lang="en">
<head>
	<title>Water Tracker</title>
	<meta name="description" content="Track watering schedule of your plants">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" initial-scale="1">
  <link href="https://necolas.github.io/normalize.css/8.0.0/normalize.css" rel="stylesheet" type="text/css">
	<link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="row">
		<div class="col-4">&nbsp;</div>
		<div class="col-4">
			<a href="my-garden.html">
				<h1>Water Tracker</h1>
			</a>
		</div>
		<div id="logout" class="col-4">
			<button type="button">Logout</button>
		</div>
	</div>
	<div id="tasks" class="row">
		<div class="col-12">
			<h2>Tasks</h2>
			<div id="tasks-list">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<h2>My Plants</h2>
		</div>
	</div>
	<div class="row">
		<div id="plant-list">
		</div>
	</div>
	<div class="row">
		<div id="add-plant" class="col-12">
			<form id ="add-plant-form" hidden>
				<label>Name</label>
				<input type="text" id="plant-name" placeholder="Tomatoes">
				<label>Water every <input type="number" id="water-every"> days
				</label>
				<button type="submit">Submit</button>
			</form>
			<button type="button" class="add-plant-button">Add Plant</button>
		</div>
	</div>
	<div id="plant-details" hidden>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="garden.js"></script>
</html>
