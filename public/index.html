<!DOCTYPE html>
<html lang="en">
<head>
	<title>Garden Tracker</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<h1>Garden Tracker</h1>
	<div id="logout" hidden>
		<button type="button">Logout</button>
	</div>
	<div id="login">
		<h2>Login</h2>
		<form id="login-form">
			<label>Username
				<input type="text" class="username" required>
			</label>
			<label>Password
				<input type="password" class="password" required>
			</label>
				<button type="submit">Submit</button>
		</form>
		<p>New user?</p> 
		<button type="button" id="register-button">Register now</button>
	</div>
	<div id="register" hidden>
		<form id="register-form">
			<label>Username
				<input type="text" class="username" required>
			</label>
			<label>Password
				<input type="password" class="password" required>
			</label>
			<label>Confirm password
				<input type="password" class="match-password" required>
			</label>
			<button type="submit">Submit</button>
		</form>
	</div>
	<div id="tasks" hidden>
		<h2>Tasks</h2>
	</div>
	<div id="my-garden" hidden>
		<h2>My Garden</h2>
	</div>
	<div id="plant-details" hidden>
	</div>
</body>
</html>
