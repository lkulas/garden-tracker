<!DOCTYPE html>
<html lang="en">
<head>
	<title>Garden Tracker</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<h1>Garden Tracker</h1>
	<div id ="register-success" hidden>
		<p>User successfully registered.</p>
	</div>
	<div id ="register-error" hidden>
	</div>
	<div id="login">
		<h2>Login</h2>
		<form id="login-form">
			<label>Username
				<input type="text" class="username" required>
			</label>
			<label>Password
				<input type="password" class="password" required>
			</label>
				<button type="submit">Submit</button>
		</form>
		<p>New user? <span class="register">Register now</span></p> 
	</div>
	<div id="register" hidden>
		<form id="register-form">
			<label>Username
				<input type="text" class="register-username" required>
			</label>
			<label>Password
				<input type="password" class="register-password" required>
			</label>
			<button type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
