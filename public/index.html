<!DOCTYPE html>
<html lang="en">
<head>
	<title>Water Tracker</title>
	<meta name="description" content="Track watering schedule of your plants">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" initial-scale="1">
  <link href="https://necolas.github.io/normalize.css/8.0.0/normalize.css" rel="stylesheet" type="text/css">
	<link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="row">
		<div class="col-12">
			<a href="index.html">
				<h1>Water Tracker</h1>
			</a>
		</div>
	</div>
	<div id="register-success" class="row" hidden>
		<p>User successfully registered.</p>
	</div>
	<div id="register-error" class="row" hidden>
	</div>
	<div id="login-error" class="row" hidden>
	</div>
	<div id="login" class="row">
		<div class="col-12">
			<h2>Login</h2>
			<form id="login-form">
				<input type="text" class="username" required>
				<label>Username</label>
				<input type="password" class="password" required>
				<label>Password</label>
				<button type="submit">Submit</button>
			</form>
			<p>New user? <span class="register">Register now</span></p>
		</div> 
	</div>
	<div id="register" class="row" hidden>
		<div class="col-12">
			<h2>Register</h2>
			<form id="register-form">
				<input type="text" class="register-firstName" required>
				<label>First name</label>
				<input type="text" class="register-lastName" required>
				<label>Last name</label>
				<input type="text" class="register-username" required>
				<label>Username</label>
				<input type="password" class="register-password" required>
				<label>Password</label>
				<button type="submit">Submit</button>
			</form>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="app.js"></script>
</html>
